<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
	
    <link rel="stylesheet" type="text/css" href="lib/slickgrid/slick.grid.css" />
    <link rel="stylesheet" type="text/css" href="lib/slickgrid/examples.css" />
    <link rel="stylesheet" type="text/css" href="lib/slickgrid/slick.pager.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.23.custom.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/d3.parcoords.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <link rel="stylesheet" type="text/css" href="css/parcoords.css"> 

    <script src="lib/jquery/jquery-1.8.3.min.js"></script>
    <script src="lib/jquery/jquery.event.drag-2.0.min.js"></script>
    <script src="lib/slickgrid/slick.core.js"></script>
    <script src="lib/slickgrid/slick.grid.js"></script>
    <script src="lib/slickgrid/slick.pager.js"></script>
    <script src="lib/slickgrid/slick.dataview.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/d3/d3.divgrid.js"></script>
    <script src="lib/d3/d3.parcoords.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="js/parcoords.js"></script>
    <script src="js/semoss.js"></script>

  </head>
  <body>
  
    <div id="nav" style="position: fixed; z-index:1;">
      <img src="img/parcoordsSmall.png" style="margin-top:5px; margin-right:7px;">
      <span class="brand userCanResize" style="margin-right:20px;">Parallel Coordinates Mod</span>

      <button id="exportBtn"   class="btn btn-default userCanResize" style="float: right; margin-right: 10px" title="Save Data as CSV">Export CSV</button>
      <button id="resetBtn"    class="btn btn-default userCanResize" style="float: right; margin-right: 10px" title="Return to Original Query">Reset</button>
      <button id="backBtn"     class="btn btn-default userCanResize" style="float: right; margin-right: 10px" title="Undo Last Filter">Back</button>
      <button id="filterBtn"   class="btn btn-default userCanResize" style="float: right; margin-right: 10px" title="Rescale Graph to Currently Selected">Filter</button>
      <button id="showGridBtn" class="btn btn-default userCanResize" style="float: right; margin-right: 10px" title="Open Grid View" data-toggle="buttons-checkbox">
        <i class="fa fa-table"></i>
      </button>
    </div>

    <div id="pcGraphDiv" class="parcoords userCanResize" style="height:240px;"></div>
    <div id="slick">
      <div id="grid"></div>
      <div id="pager"></div>
    </div>

  </body>
</html>
