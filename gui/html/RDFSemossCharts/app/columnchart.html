
<html class="no-js" ng-app="rdfgraph">
<head>
    <link rel="stylesheet" href="css/bootstrap.css"/> 
    <link rel="stylesheet" href="css/jquery-ui-1.8.23.custom.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap-editable.css"/>

    <!-- jQuery and Bootstrap Libraries -->
    <script src="lib/jquery/jquery-1.8.3.min.js"></script>
    <script src="lib/jquery/jquery-ui-1.8.23.custom.min.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="lib/underscore/underscore.js"></script>
	
	<!-- AngularJS -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-ui.js"></script>
	<script src="lib/angular/angular-ui-bootstrap.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	
	<!-- Highcharts.com -->
    <script src="lib/highcharts/highcharts4.0.4.js"></script>
    <script src="lib/highcharts/highcharts-more.js"></script>

    <!-- semoss lib -->
    <script src="js/semoss.js"></script>

    <script>
        function start(data) {
            var ctrlScope = angular.element(jQuery('#thecontroller')).scope();
            //angular.element(this).scope().setJSONData(data);
            ctrlScope.setJSONData(data);
        };

        function runOutsideApp() {
            var dataHC = '{"dataSeries":{"Level_2":[48.0],"Level_1":[8.0],"Level_4":[215.0],"Level_3":[203.0],"Level_6":[19.0],"Level_5":[15.0]},"xAxis":["ActivityCount"],"type":"column","title":"Show Count of Activities by Level"}';
            start(dataHC);
        }
        
       	$(document).ready( function(){
       		alert('ready');
        	var dataHC = '{"dataSeries":{"Level_2":[48.0],"Level_1":[8.0],"Level_4":[215.0],"Level_3":[203.0],"Level_6":[19.0],"Level_5":[15.0]},"xAxis":["ActivityCount"],"type":"column","title":"Show Count of Activities by Level"}';
        	start(dataHC);
       	});
    </script>
    
</head>

<body ng-cloak class="ng-cloak">
    <div id='thecontroller' ng-controller="SingleChartCtrl">
	    <div class="span12 formContainer">
            <div id="graphSpace">
                <div id='visualization' style="width:600px;height:523px;" class="userCanResize"></div>
            </div>
        </div>
    </div>
</body>
</html>
