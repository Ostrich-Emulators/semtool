  <div id="grid"></div>
  <div id="pager"></div>
</div>

<script id="brushing">

var currentData;
var parcoords;
var data;
var breadcrumbs = [];

function addslashes( str ) {
  return (str + '')
    .replace(/\"/g, "\"\"") // escape double quotes
    .replace(/\0/g, "\\0"); // replace nulls with 0
};

function resizeParCoords(offsetForGrid) {
  parcoords.height(d3.max([document.body.clientHeight-(05+offsetForGrid), 220]))
           .width (d3.max([document.body.clientWidth]))
           .data(data)
           .render()
           .reorderable()
           .brushable();
}

function containingWindowResize() {
  var offsetForGrid = 0;
  if ($('#grid').is(":visible")) {
    var offsetForGrid = 320;
  }

  resizeParCoords(offsetForGrid);
  grid.resizeCanvas();
};

function start(dataArg, filterPressed) {
   $("#pcGraphDiv").html("");
   
 parcoords = d3.parcoords()("#pcGraphDiv")
  .alpha(0.1)
  .mode("queue") // progressive rendering
  .height(d3.max([document.body.clientHeight-05, 220]))
  .width(d3.max([document.body.clientWidth]))
  .margin({
    top: 72,
    left: 80,
    right: 0,
    bottom: 10
  });

  if (filterPressed) {
    data = dataArg;
    data.forEach(function(d,i) { delete d.id; });
  } else {
    data = jQuery.parseJSON(dataArg).dataSeries;
  }

  if (breadcrumbs.length == 0) {
    // for use with the back and reset buttons   
    breadcrumbs.push(data);
  }
  
  //for use with the export button
  currentData = data;

  resizeParCoords(5);

  // slickgrid needs each data element to have an id
  data.forEach(function(d,i) { d.id = d.id || i; });

  // setting up grid
  var column_keys = d3.keys(data[0]);
  var columns = column_keys.map(function(key,i) {
    return {
      id: key,
      name: key,
      field: key,
      sortable: true
    }
  });

  var options = {
    enableCellNavigation: true,
    enableColumnReorder: false,
    multiColumnSort: false,
    forceFitColumns: true
  };

  var dataView = new Slick.Data.DataView();
  var grid = new Slick.Grid("#grid", dataView, columns, options);
  var pager = new Slick.Controls.Pager(dataView, grid, $("#pager"));

  // wire up model events to drive the grid
  dataView.onRowCountChanged.subscribe(function (e, args) {
    grid.updateRowCount();
    grid.render();
  });

  dataView.onRowsChanged.subscribe(function (e, args) {
    grid.invalidateRows(args.rows);
    grid.render();
  });

  // column sorting
  var sortcol = column_keys[0];
  function comparer(a, b) {
    var x = a[sortcol], y = b[sortcol];
    return (x == y ? 0 : (x > y ? 1 : -1));
  }
  grid.onSort.subscribe(function (e, args) {
    sortcol = args.sortCol.field;
    dataView.sort(comparer, args.sortAsc);
  });

  // highlight row in chart
  grid.onMouseEnter.subscribe(function(e,args) {
    var i = grid.getCellFromEvent(e).row;
    var d = parcoords.brushed() || data;
    parcoords.highlight([d[i]]);
  });
  grid.onMouseLeave.subscribe(function(e,args) {
    parcoords.unhighlight();
  });

  // fill grid with data
      //rounding grid data values to have 3 sig figs
        for(var key in data){
            for(var secondKey in data[key]){
              if(typeof data[key][secondKey] === 'number' && secondKey !== 'id'){
                data[key][secondKey] = data[key][secondKey].toPrecision(3);
                console.log(data[key][secondKey]);
              }
            }
          };


  gridUpdate(data);

  // update grid on brush
  parcoords.on("brush", function(d) {
    gridUpdate(d);
  });

  function gridUpdate(data) {
    currentData = data;
    
    dataView.beginUpdate();
    dataView.setItems(data);
    dataView.endUpdate();
  };

  d3.select(window).on('resize', containingWindowResize ); 

  $('#grid').hide();
  $('#pager').hide();
};

$(document).ready(function(){
    disable('#backBtn');
    disable('#resetBtn');

    $('#filterBtn').click(function(){
      if (breadcrumbs.length == 1) {
        enable('#backBtn');
        enable('#resetBtn');
      }

      breadcrumbs.push(currentData);
      
      start(currentData, true);
      return;
    });
    
    $('#backBtn').click(function(){
      breadcrumbs.pop(); //discard current state
    
      if (breadcrumbs.length == 1) {
        disable('#backBtn');
        disable('#resetBtn');
      }
      
      start(breadcrumbs[breadcrumbs.length-1], true);
      return;
    });
    
    $('#resetBtn').click(function(){
      disable('#backBtn');
      disable('#resetBtn');
    
      var firstQuery = breadcrumbs[0];
      breadcrumbs = [firstQuery];
    
      start(firstQuery, true);
      return;
    });
    
  $('#showGridBtn').click(function(){
    var offsetForGrid = 0;
    if (!$('#grid').is(":visible")) {
      var offsetForGrid = 320;
    }
    resizeParCoords(offsetForGrid);
      
    $('#grid').slideToggle(50);
    $('#pager').fadeToggle(100);
  });
  
  $('#exportBtn').click(function() {
    alert("export button is clicked.");
    
    var keys = _.keys(currentData[0]);
    var csv = _(keys).map(function(d) { return '"' + addslashes(d) + '"'; }).join(",");
    
    alert("created some variables.");
    _(currentData).each(function(row) {
      csv += "\n";
      csv += _(keys).map(function(k) {
        var val = row[k];
        if (_.isString(val)) {
          return '"' + addslashes(val) + '"';
        }
        if (_.isNumber(val)) {
          return val;
        }
        if (_.isNull(val)) {
          return "";
        }
      }).join(",");
    });

//this works in most web browsers but isn't supported in javaFX
//    var uriContent = "data:application/octet-stream," + encodeURIComponent(csv);
//    var myWindow = window.open(uriContent, "Parallel Coordinates");
//    myWindow.focus();

// I've set up a handler in BrowserPlaySheet2 to listen for this event and start the download
    alert("download:csv" + csv);
    
    return false;
  });

});
