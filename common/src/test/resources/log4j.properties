log4j.rootLogger=ERROR, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MMM-dd HH:mm:ss,SSS} [%-5p] %c:%L - %m%n

# I don't think we will ever want these statements
log4j.category.org.openrdf.sail.inferencer=WARN
log4j.category.org.openrdf.query.algebra.evaluation.function=WARN
log4j.category.org.apache.log4j.jmx=WARN
log4j.category.org.openrdf.rio=WARN
log4j.category.org.openrdf.query=WARN
log4j.category.org.openrdf.sail.memory=WARN

# per-test stuff can be useful
log4j.category.com.ostrichemulators.semtool=DEBUG
