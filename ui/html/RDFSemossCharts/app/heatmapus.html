<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/select2.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="css/heatmap.css">

    <script src="lib/jquery/jquery-1.8.3.min.js"></script>
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/d3/d3.tip.js"></script>
	<script src="lib/d3/d3.queue.min.js"></script>
	<script src="lib/d3/d3.topojson.min.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/select2/select2.js"></script>
    <script src="lib/bootstrap/bootstrap-slider.js"></script>
    <script src="js/heatmapcommon.js"></script>
    <script src="js/heatmapus.js"></script>
    <script src="js/semoss.js"></script>
    
  </head>
  <body>

    <div id="nav">
    <table><tr>
    <td>
    
      <svg id="compass" style="position: relative; width: 100px; height: 100px;">
        <circle cx="50" cy="50" r="42" fill="#EEEEEE" opacity="0.75"/>
        <path class="panzoom button" onclick="pan( 0, 50)" d="M50 10 l12   20 a40, 70 0 0,0 -24,  0z"/>
        <path class="panzoom button" onclick="pan( 50, 0)" d="M10 50 l20  -12 a70, 40 0 0,0   0, 24z"/>
        <path class="panzoom button" onclick="pan( 0,-50)" d="M50 90 l12  -20 a40, 70 0 0,1 -24,  0z"/>
        <path class="panzoom button" onclick="pan(-50, 0)" d="M90 50 l-20 -12 a70, 40 0 0,1   0, 24z"/>
  
        <circle class="panzoom compass" cx="50" cy="50" r="20"/>
        <circle class="panzoom button"  cx="50" cy="41" r="8" onclick="zoom(0.8)"/>
        <circle class="panzoom button"  cx="50" cy="59" r="8" onclick="zoom(1.25)"/>

        <rect class="panzoom plus-minus" x="46" y="39.5" width="8" height="3"/>
        <rect class="panzoom plus-minus" x="46" y="57.5" width="8" height="3"/>
        <rect class="panzoom plus-minus" x="48.5" y="55" width="3" height="8"/>
      </svg>
      
    </td>
    <td>
    
      <button id="resetPanZoomBtn" class="btn btn-default userCanResize" style="float: right; margin-right: 10px" title="Reset to Original Zoom and Pan">Reset</button>

    </td>
    <td>
    
      <b id="min" class="userCanResize" style="position: relative;"></b>
      <input id="slider" class="slider userCanResize" type="text" style="position: relative;">
      <b id="max" class="userCanResize" style="position: relative;"></b>
      
    </td>
    <td>
    
      <div id="putColorChooserHere"></div>
    
    </td>
    </tr></table>
    </div>

    <div id="heatmap" class="userCanResize" style="position: relative; width: 960px; height: 780px;"></div>
    <svg id="legend"  class="userCanResize" style="position: relative; width: 960px; height: 100px;"></svg>

  </body>
</html>
